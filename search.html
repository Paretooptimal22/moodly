    document.getElementById('submit').addEventListener('click', event => {
      event.preventDefault()
      let artist = document.getElementById('yourartist').value
      let song = document.getElementById('yourtitle').value
      let url = `https://quinton-spotify-api.herokuapp.com/search?t=track&q=${song}`
      let url2 = `https://quinton-spotify-api.herokuapp.com/search?t=artist&q=${artist}`

      fetch(url)
        .then(r => r.json())
        .then(info => {
          
          let infoFiltered = info.filter(song => {
            let response = false
            song.artists.forEach(artist1 => {
              if (artist.toLowerCase() === artist1.name.toLowerCase()) {
                response = true
              }
            })
            return response
          })
          document.getElementById('albImg').src = `${info[0].album.images[1].url}`
          document.getElementById('artist').innerHTML = `Artist: ${info[0].artists[0].name}`
          document.getElementById('title').innerHTML = `Song Title: ${song}`
          document.getElementById('album').innerHTML = `Album Name: ${info[0].album.name}`
        })
        .catch(e => console.log(e))
